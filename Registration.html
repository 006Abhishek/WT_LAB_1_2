      <script type="text/javascript">
        function validate()
        {
            var uname = document.getElementById("uname");

            var udob = document.getElementById("dt");
            var umobile = document.getElementById("mble");
            

            if(uname.value.trim()=="" || uemail.value.trim()=="" || upass.value.trim()=="" || udob.value.trim()=="" || umobile.value.trim()=="")
            {

                alert("All Fields Are Required");
                return false;
            }
            else 
            {
                true;
            }
        }
    </script>

</head>
<body>
